  <!-- ========== TAXI TRIBE THEME FOUC FIX ========== -->
  <style>
    /* Body initially hidden but scrollable */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #000000; /* Black background */
    }
    
    /* Professional Loader - Black & Yellow Theme */
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000; /* Black background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #fbbf24; /* Yellow text */
      transition: opacity 0.5s ease-in-out;
      /* ONLY loader ko overflow hidden karo, body ko nahi */
      overflow: hidden;
    }
    
    /* Taxi-inspired spinner */
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #374151; /* Dark gray border */
      border-top: 4px solid #fbbf24; /* Yellow top */
      border-right: 4px solid #fbbf24; /* Yellow right */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); /* Yellow glow */
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-content {
      text-align: center;
    }
    
    .loader-content h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #fbbf24; /* Yellow */
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
    }
    
    .loader-content .tagline {
      font-size: 18px;
      color: #ffffff; /* White */
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    .loader-content .loading-text {
      font-size: 14px;
      color: #9ca3af; /* Light gray */
      margin-top: 15px;
      letter-spacing: 1px;
    }
    
    /* Taxi meter inspired pulse effect */
    .pulse-dot {
      width: 8px;
      height: 8px;
      background: #fbbf24;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: pulse 1.5s infinite;
    }
    
    .pulse-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .pulse-dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Main content initially hidden */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    
    /* When app is ready */
    .app-ready #app-loader {
      opacity: 0;
      pointer-events: none;
    }
    
    .app-ready #root {
      opacity: 1;
    }
    
    /* IMPORTANT: Enable scrolling when app is ready */
    .app-ready body {
      overflow: auto !important;
    }
  </style>

<body>

  <!-- Professional Loader - Taxi Tribe Theme -->
  <div id="app-loader">
    <!-- Taxi-inspired spinner -->
    <div class="loader-spinner"></div>
    
    <div class="loader-content">
      <!-- Brand Name -->
      <h1>TAXI TRIBE</h1>
      
      <!-- Tagline -->
      <div class="tagline">Premium Car Rental Services</div>
      
      <!-- Animated loading dots -->
      <div class="loading-text">
        Loading 
        <span class="pulse-dot"></span>
        <span class="pulse-dot"></span>
        <span class="pulse-dot"></span>
      </div>
    </div>
  </div>
  
  <!-- Main App -->
  <div id="root"><!--app-html--></div>
  <script type="module" src="/src/entry-client.jsx"></script>
  
  <!-- ========== SMOOTH TRANSITION SCRIPT ========== -->
  <script>
    function hideLoaderAndShowApp() {
      const loader = document.getElementById('app-loader');
      const root = document.getElementById('root');
      
      if (loader && root) {
        // Add ready class for smooth transition
        document.documentElement.classList.add('app-ready');
        
        // Enable scrolling
        document.body.style.overflow = 'auto';
        
        // Remove loader from DOM after transition
        setTimeout(() => {
          if (loader.parentNode) {
            loader.parentNode.removeChild(loader);
          }
        }, 500); // Match CSS transition time
      }
    }

    // When React loads
    window.addEventListener('DOMContentLoaded', hideLoaderAndShowApp);
    
    // Fallback - max 3 seconds
    setTimeout(hideLoaderAndShowApp, 3000);
    
    // When everything is fully loaded
    window.addEventListener('load', hideLoaderAndShowApp);
    
    // Additional safety - ensure scrolling is enabled
    setTimeout(() => {
      document.body.style.overflow = 'auto';
      document.documentElement.style.overflow = 'auto';
    }, 3500);
  </script>
</body>
