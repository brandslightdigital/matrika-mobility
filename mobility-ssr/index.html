  <!-- ========== PERFECT FOUC FIX ========== -->
  <style>
    /* Body initially hidden */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden; /* Prevent scroll during loading */
    }
    
    /* Professional Loader */
    #app-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e40af, #3b82f6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      transition: opacity 0.5s ease-in-out;
    }
    
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-content {
      text-align: center;
    }
    
    .loader-content h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loader-content p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    /* Main content initially hidden */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    
    /* When app is ready */
    .app-ready #app-loader {
      opacity: 0;
      pointer-events: none;
    }
    
    .app-ready #root {
      opacity: 1;
    }
  </style>
  <!--app-head-->
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TVP8BSNM" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  
  <!-- Professional Loader -->
  <div id="app-loader">
    <div class="loader-spinner"></div>
    <div class="loader-content">
      <h1>Taxi Tribe</h1>
      <p>Best Car Rental in India</p>
      <p style="margin-top: 10px; font-size: 14px; opacity: 0.7;">Loading...</p>
    </div>
  </div>
  
  <!-- Main App -->
  <div id="root"><!--app-html--></div>
  <script type="module" src="/src/entry-client.jsx"></script>
  
  <!-- ========== SMOOTH TRANSITION SCRIPT ========== -->
  <script>
    function hideLoaderAndShowApp() {
      const loader = document.getElementById('app-loader');
      const root = document.getElementById('root');
      
      if (loader && root) {
        // Add ready class for smooth transition
        document.documentElement.classList.add('app-ready');
        
        // Remove loader from DOM after transition
        setTimeout(() => {
          if (loader.parentNode) {
            loader.parentNode.removeChild(loader);
          }
        }, 500); // Match CSS transition time
      }
    }

    // When React loads
    window.addEventListener('DOMContentLoaded', hideLoaderAndShowApp);
    
    // Fallback - max 3 seconds
    setTimeout(hideLoaderAndShowApp, 3000);
    
    // When everything is fully loaded
    window.addEventListener('load', hideLoaderAndShowApp);
  </script>
</body>
